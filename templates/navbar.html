<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title></title>
  <!-- css bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- js bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="container d-flex justify-content-around align-items-center">
      <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.png' %}" alt="Logo" width="50" height="40"
          class="d-inline-block align-text-top">
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li>
          <a href="{% url 'accounts:main' %}" class="nav-link px-2 link-secondary">Home</a>
        </li>
        <li>
          {% comment %} <a href="{% url 'review:index' %}" class="nav-link px-2 link-dark">review</a> {% endcomment %}
        </li>
      </ul>

      <div class="col-md-3 text-end">
        {% if request.user.is_authenticated %}
        <form action="{% url 'review:search' %}" method="POST" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            {% csrf_token %}
            {% comment %} <input name='search_word' type="text"> {% endcomment %}
            <input name='search_word' type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">

          </form>
        <a href="{% url 'accounts:logout' %}">로그아웃</a>
        <a href="{% url 'accounts:profile' user.pk %}">회원정보</a>
        {% else %}
        <a href="{% url 'accounts:login' %}">로그인</a>
        <a href="{% url 'accounts:signup' %}">회원가입</a>
        {% endif %}
      </div>
    </div>
  </header>
</body>

</html>
