{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <h1>accounts:update.html</h1>

    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form update_form %}
      <div class="d-grid">
        <input type="submit" class="btn btn-primary">
      </div>

    </form>
  </div>
  <a href="{% url 'accounts:change_password' user.pk %}" class="card-link btn btn-info">비밀번호 변경</a>
  <a href="{% url 'accounts:delete' %}" class="card-link btn btn-danger">회원탈퇴</a>

{% endblock content %}
