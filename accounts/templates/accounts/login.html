{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

<div class="login-back"></div>

<div class="main-wrap">
  <!-- Main -->
  <div class="main-back"></div>
  <div class="main-right">
    <div class="main-content">
      <img class="mb-4" src="https://cdn.pixabay.com/photo/2016/06/28/13/50/cat-1484725_1280.png" width="100"
        height="80">
      <h1 class="mb-5 fw-bold text-white">모든 영화의 리뷰를 한번에!!!</h1>
      <div class="login-btn mb-4">
        <a href="{% url 'accounts:login' %}">로그인</a>
      </div>
      <div class="signup-btn">
        <a href="{% url 'accounts:signup' %}">회원가입</a>
      </div>
    </div>
  </div>
</div>

<!-- Login-Form -->
<div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
  <div class="login-wrap">
    <a href="{% url 'accounts:main' %}"><i class="fa-sharp fa-solid fa-xmark fa-lg"></i></a>
    <div class="login-form">
      <div class="d-flex justify-content-center">
        <h3>로그인하기</h3>
      </div>
      <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-flex justify-content-center">
          <button class="login-btn-in" type="submit">다음</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
