{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1>accounts:index.html</h1>
    <table class="table">
      <thead>
        <th>#</th>
        <th>Name</th>
        <th>email</th>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.pk }}</td>
            <td>{{ user }}</td>
            <td>{{ user.email }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock content %}
